name: Ngen CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build docker containers
      run: |
        cd docker
        docker-compose build
        docker-compose up -d
    - name: Run tests
      run: |
        docker exec -it docker-ngen-django-1 ./manage.py test ngen.tests
